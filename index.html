<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Julie Noh, Kyra Diaz, Tina Song, & Rishita Reddy">
    <meta name="description" content="Static draft of a UW-oriented food recommendation app">
    <title>Home Page</title>

    <!-- Links -->
    <link rel="icon" href="img/add-meal-favicon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-text">
            <h1>UW Crave</h1>
            <input type="text" placeholder="Search...">
            <button type="button" class="btn btn-light">
                <a href="add-meal.html">Add Meal</a>
            </button>
            <button type="button" class="btn btn-light">
                <a href="favorites-list.html">Favorites &#x2665;</a>
            </button>
            <!-- Filters -->
            <div>
                <label for="Price">Price:</label>

                <select name="cars" id="cars">
                    <option value="$">$</option>
                    <option value="$$">$$</option>
                    <option value="$$$">$$$</option>
                    <option value="$$$$">$$$$</option>
                </select>

                <label for="Cuisine">Cuisine:</label>

                <select name="cars" id="cars">
                    <option value="Mediterrean">Mediterrean</option>
                    <option value="Thai">Thai</option>
                    <option value="Korean">Korean</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Vietnamese">Vietnamese</option>
                    <option value="Indian">Indian</option>
                    <option value="Boba">Boba</option>
                </select>

                <label for="Rating">Rating:</label>

                <select name="cars" id="cars">
                    <option value="1 star">&#9733;</option>
                    <option value="2 stars">&#9733;&#9733;</option>
                    <option value="3 stars">&#9733;&#9733;&#9733;</option>
                    <option value="4 stars">&#9733;&#9733;&#9733;&#9733;</option>
                    <option value="5 stars">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                </select>

            </div>
        </div>
    </header>

    <div class= "column-container">
        <main>
            <div class="card">
                <img src="img/chipotle-bowl.jpg" alt="Chicken Bowl, Chipotle">
                <h2>Chicken Bowl, Chipotle</h2>
                <p>4.25</p>
                <p>$</p>
                <button>&#x2665;</button>
            </div>

            <div class="card">
                <img src="img/dont-yell-at-me.png" alt="Traditional Milk Tea, Don't Yell At Me">
                <h2>Traditional Milk Tea, Don't Yell At Me</h2>
                <p>4.75</p>
                <p>$</p>
                <button>&#x2665;</button>
            </div>

            <div class="card">
                <img src="img/sizzle-and-crunch.png" alt="Chicken Rice Bowl, Sizzle and Crunch">
                <h2>Chicken Rice Bowl, Sizzle and Crunch</h2>
                <p>5</p>
                <p>$</p>
                <button>&#x2665;</button>
            </div>

            <div class="card">
                <img src="img/burger-hut.png" alt="Paneer Burger, Burger Hut">
                <h2>Paneer Burger, Burger Hut</h2>
                <p>4</p>
                <p>$</p>
                <button>&#x2665;</button>
            </div>

            <div class="card">
                <img src="img/pho-shizzle.png" alt="Beef Pho, Pho Shizzle">
                <h2>Beef Pho, Pho Shizzle</h2>
                <p>5</p>
                <p>$</p>
                <button>&#x2665;</button>
            </div>

            <div class="card">
                <img src="img/alladins-fries.png" alt="Gyro Fries, Alladins">
                <h2>Gyro Fries, Alladins</h2>
                <p>3.75</p>
                <p>$</p>
                <button>&#x2665;</button>
            </div>
        </main>
    </div>  

    <footer>
        <p>&copy; Julie Noh, Kyra Diaz, Tina Song, & Rishita Reddy & INFO 340</p> 
    </footer>
</body>
</html>
