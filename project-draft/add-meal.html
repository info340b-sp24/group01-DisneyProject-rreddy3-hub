<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Add Meal Page</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="icon" href="img/add-meal-favicon.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Home Button/Navigation -->
  <nav>
    <div id="hamburger-menu"><a href="#"><i class="fa fa-bars" aria-label="menu"></i></a></div>
    <div class="laptop-nav">
      <a href="index.html"><span class="material-icons" aria-label="Home">home</span></a>
      <button type="button" class="btn">
        <a href="favorites-list.html">Favorites &#x2665;</a>
      </button>
    </div>
  </nav>

  <header>
    <div class="header-text">
      <h1>Add Meal</h1>
      <p>Show others what it's like there now</p>
   </div>
  </header>

  <main>

    <section>
      <form>

        <div class="input-group mb-3">
          <label for="name-input" class="input-group-text">Name:</label>
          <input id="name-input" class="form-control" type="text" name="mealname">
        </div>

        <div class="input-group mb-3">
          <label for="restaurant-input" class="input-group-text">Restaurant:</label>
          <input id="restaurant-input" class="form-control" type="text" name="mealrestaurant">
        </div>

        <select class="form-select mb-3" aria-label="Select Cuisine">
          <option selected>Cuisine:</option>
          <option value="1">Mediterrean</option>
          <option value="2">Thai</option>
          <option value="3">Korean</option>
          <option value="4">Mexican</option>
          <option value="5">Vietnamese</option>
          <option value="6">Indian</option>
          <option value="7">Boba</option>
        </select>

        <select class="form-select mb-3" aria-label="Select Price">
          <option selected>Price:</option>
          <option value="1">$</option>
          <option value="2">$$</option>
          <option value="3">$$$</option>
          <option value="4">$$$$</option>
          <option value="5">$$$$$</option>
        </select>

        <div class="input-group mb-3">
          <label for="address-input" class="input-group-text">Address:</label>
          <input id="address-input" class="form-control" type="text" name="mealaddress" placeholder="1234 Main St"
            aria-describedby="passwordHelpBlock">
          <div id="passwordHelpBlock" class="form-text" style="margin-left: 7px;">
            Can't be outside of U-district.
          </div>
        </div>

        <div class="input-group mb-3">
          <label for="rating-input" class="input-group-text">Rating:</label>
          <div class="stars mt-2" style="padding-left: 5px;">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star notchecked"></span>
          </div>
        </div>

        <div class="input-group mb-3">
          <label for="review-input" class="input-group-text">Review:</label>
          <textarea class="form-control" id="review-input" rows="3"></textarea>
        </div>

        <div class="input-group mb-5">
          <button type="button" class="btn btn-outline-primary">
            <i class="fa fa-camera"></i>
            Add a photo update</button>
        </div>

        <div>
          <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>

      </form>
    </section>

    <footer>
      <p>&copy; Julie Noh, Kyra Diaz, Tina Song, & Rishita Reddy & INFO 340</p>
    </footer>

  </main>

</body>

</html>
