<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Julie Noh, Kyra Diaz, Tina Song, & Rishita Reddy">
    <meta name="description" content="Favorites page for project draft">
    <title>Favorites List Page</title>
</head>
<body> 

    <header>
        <!-- Favorites Title, Home Button, & Search Bar -->
        <button type="button">Home</button>
        <div>
        <input type="text" placeholder="Search...">
        </div>
        <h1>Favorites List</h1>
    </header>

    <main class="container">
        <div class="row">
            <!-- Card 1 -->
                <div class="favorite">
                    <div class="favorite-body">
                        <img src="./img/alladins-fries.png" alt="Aladdins" class="card-img-top pb-3">
                        <h2 class="favorite-title">Aladdin's Fries</h2>
                        <p class="favorite-text">Amazing fries & perfect place to eat</p>
                        <button type="button">Remove</button>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
                <div class="favorite">
                    <div class="favorite-body">
                        <img src="./img/pho-shizzle.png" alt="Pho Shizzle" class="card-img-top pb-3">
                        <h2 class="favorite-title">Pho at Pho Shizzle</h2>
                        <p class="favorite-text">The pho here is so good!</p>
                        <button type="button">Remove</button>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
                <div class="favorite">
                    <div class="favorite-body">
                        <img src="./img/sizzle-and-crunch.png" alt="Sizzle and Crunch" class="card-img-top pb-3">
                        <h2 class="favorite-title">Sizzle and Crunch Bowl</h2>
                        <p class="favorite-text">Good portions for good prices!</p>
                        <button type="button">Remove</button>
                    </div>
                </div>
            </div>
            <!-- Card 4 -->
                <div class="favorite">
                    <div class="favorite-body">
                        <img src="./img/dont-yell-at-me.png" alt="Don't Yell at Me" class="card-img-top pb-3">
                        <h2 class="favorite-title">Boba at Don't Yell at Me</h2>
                        <p class="favorite-text">Best boba on the Ave!!</p>
                        <button type="button">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
