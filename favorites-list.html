<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Favorites List Page</title>

    <!-- Links -->
    <link rel="icon" href="img/add-meal-favicon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body> 

    <header>
        <!-- Favorites Title, Home Button, & Search Bar -->
        <a href="index.html"><span class="material-icons" aria-label="Home">home</span></a> 
        <div>
        <input type="text" placeholder="Search...">
        </div>
        <h1>Favorites List</h1>
    </header>

    <main class="container">
        <div class="row">
            <!-- Card 1 -->
                <div class="favorite">
                    <div class="favorite-body">
                        <a href="meal-page.html"><img src="./img/alladins-fries.png" alt="Aladdins" class="card-img-top pb-3"></a>
                        <h2 class="favorite-title">Aladdin's Fries</h2>
                        <p class="favorite-text">Amazing fries & perfect place to eat</p>
                        <button type="button">Remove</button>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
                <div class="favorite">
                    <div class="favorite-body">
                        <img src="./img/pho-shizzle.png" alt="Pho Shizzle" class="card-img-top pb-3">
                        <h2 class="favorite-title">Pho at Pho Shizzle</h2>
                        <p class="favorite-text">The pho here is so good!</p>
                        <button type="button">Remove</button>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
                <div class="favorite">
                    <div class="favorite-body">
                        <img src="./img/sizzle-and-crunch.png" alt="Sizzle and Crunch" class="card-img-top pb-3">
                        <h2 class="favorite-title">Sizzle and Crunch Bowl</h2>
                        <p class="favorite-text">Good portions for good prices!</p>
                        <button type="button">Remove</button>
                    </div>
                </div>
            </div>
            <!-- Card 4 -->
                <div class="favorite">
                    <div class="favorite-body">
                        <img src="./img/dont-yell-at-me.png" alt="Don't Yell at Me" class="card-img-top pb-3">
                        <h2 class="favorite-title">Boba at Don't Yell at Me</h2>
                        <p class="favorite-text">Best boba on the Ave!!</p>
                        <button type="button">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Julie Noh, Kyra Diaz, Tina Song, & Rishita Reddy & INFO 340 Au 23</p> 
    </footer>

</body>
</html>
