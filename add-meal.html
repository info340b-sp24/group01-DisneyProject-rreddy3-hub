<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Add Meal Page</title> 

  <link rel="icon" href="img/add-meal-favicon.png">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <a href="#"><span class="material-icons" aria-label="Home">home</span></a>

  <header>
    <h1>Add Meal</h1>
    <p>Show others what it's like there now</p>
  </header>

  <main>

    <section>
      <form>

        <div class="input-group mb-3"> 
          <label for="name-input" class="input-group-text">Name:</label>
          <input id="name-input" class="form-control" type="text" name="mealname">
        </div>

        <div class="input-group mb-3">
          <label for="restaurant-input" class="input-group-text">Restaurant:</label>
          <input id="restaurant-input" class="form-control" type="text" name="mealrestaurant">
        </div>

        <div class="input-group mb-3">
          <label for="address-input" class="input-group-text">Address:</label>
          <input id="address-input" class="form-control" type="text" name="mealaddress" placeholder="1234 Main St"
            aria-describedby="passwordHelpBlock">
          <div id="passwordHelpBlock" class="form-text" style="margin-left: 7px;">
            Can't be outside of U-district.
          </div>
        </div>

        <div class="input-group mb-3">
          <label for="rating-input" class="input-group-text">Rating:</label>
          <div class="stars mt-2" style="padding-left: 5px;">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
          </div>
        </div>

        <div class="input-group mb-3">
          <label for="review-input" class="input-group-text">Review:</label>
          <textarea class="form-control" id="review-input" rows="3"></textarea>
        </div>

        <div class="input-group mb-5">
          <button type="button" class="btn btn-outline-primary">
            <i class="fa fa-camera"></i>
            Add a photo update</button>
        </div>

        <div>
          <button type="submit" class="btn btn-primary mb-3">Submit</button> 
        </div> 

      </form>
    </section> 


  </main>

</body>

</html>
